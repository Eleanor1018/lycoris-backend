services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lycoris-backend
    restart: unless-stopped
    env_file:
      - .env.ec2
    environment:
      SPRING_SESSION_STORE_TYPE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_UPLOAD_DIR: /app/uploads
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7
    container_name: lycoris-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis-data:
