spring:
  session:
    # Keep Redis as local default, but allow env override for troubleshooting.
    store-type: ${SPRING_SESSION_STORE_TYPE:redis}

security:
  register-rate-limit:
    redis-enabled: ${REGISTER_RATE_LIMIT_REDIS_ENABLED:true}
    max-attempts: 20
    window-seconds: 600

cache:
  marker:
    redis-enabled: ${MARKER_CACHE_REDIS_ENABLED:true}
